<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyecto módulo 2</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700&family=Open+Sans&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
    integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <header class="header">
    <img class="header--logo" src="./assets/images/logo--awesome-profile-cards.svg" />
  </header>
  <main class="main__cards">
      <section class="section__card">
        <div class="section__card--wrapper">
        <button class="uppercase button--reset">
          <i class="fa fa-trash" aria-hidden="true"></i>Reset
        </button>
        <article class="section__article">
          <div class="section__article--wrapper">
            <h2 class="section__article--title">Nombre Apellido</h2>
            <h3 class="section__article--subtitle">Front-end developer</h3>
          </div>
          <div
            class="section__article--image js__profile-image"
            style="
              background-image: url(https://via.placeholder.com/300x300/cccccc/666666/?text=IMAGE);
            "
          ></div>
          <nav class="section__article--icons">
            <ul class="icons__list">
              <li class="icons__list--item">
                <a class="link" href="">
                  <i class="fa fa-mobile" aria-hidden="true"></i>
                </a>
              </li>
              <li class="icons__list--item">
                <a class="link" href="">
                  <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </a>
              </li>
              <li class="icons__list--item">
                <a class="link" href="">
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
              </li>
              <li class="icons__list--item">
                <a class="link" href="">
                  <i class="fa fa-github-alt" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </nav>
        </article>
      </div>
      </section>

      <form class="form" action="">
          <section class="section__design">
            <fieldset class="fieldset form--design">
              <div class="section__design--collapsable uppercase">
                <h3 class="section__design--title bold"><i class="fa fa-object-ungroup form--icons" aria-hidden="true"></i>Diseña
                </h3>
                <a class="button--collapsable">
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
              </div>
              <div class="form--design-colors">
                <h4 class="uppercase section__design--subtitle">Colores</h4>
                <div class="form--design-palets">
                  <div class="palets--radio-1">
                    <label for="design-1">
                      <input id="design-1" type="radio" value="design-1" name="design" />
                    </label>
                  </div>
                  <div class="palets--radio-2">
                    <label for="design-2">
                      <input id="design-2" type="radio" value="design-2" name="design" />
                    </label>
                  </div>
                  <div class="palets--radio-3">
                    <label for="design-3">
                      <input id="design-3" type="radio" value="design-3" name="design" />
                    </label>
                  </div>
                  <div class="palets palets--color-1"></div>
                  <div class="palets palets--color-2"></div>
                  <div class="palets palets--color-3"></div>
                  <div class="palets palets--color-4"></div>
                  <div class="palets palets--color-5"></div>
                  <div class="palets palets--color-6"></div>
                  <div class="palets palets--color-7"></div>
                  <div class="palets palets--color-8"></div>
                  <div class="palets palets--color-9"></div>
                </div>
            </fieldset>
          <fieldset class="fieldset form--fill">
            <div class="section__fill--collapsable uppercase">
              <h3 class="section__fill--title" bold><i class="fa fa-keyboard-o form--icons" aria-hidden="true"></i>Rellena</h3>
              <a class="button--collapsable">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </a>
            </div>
            <div>
              <label class="element-form" for="name">Nombre completo
                <input class="element-form form-input" id="name" type="text" placeholder="Ej: Sally Hill" name="name" />
              </label>
            </div>
            <div>
              <label class="element-form" for="position">Puesto
                <input class="element-form form-input" id="position" type="text" placeholder="Ej: Front-end unicorn"
                  name="position" />
              </label>
            </div>
            <div>
              <label class="element-form" for="image">Imagen de perfil
                <input class="element-form form-input form-file js__profile-upload-btn" id="image" type="file" name="image" />
              </label>
              <div class="button--wrapper">
                <button class="button--file js__profile-trigger">Añadir imagen</button>
                <div class="js__profile-preview"></div>
              </div>
            </div>
            <div>
              <label class="element-form" for="email">Email
                <input class="element-form form-input" id="email" type="email" placeholder="Ej: sally-hill@gmail.com"
                  name="email" />
              </label>
            </div>
            <div>
              <label class="element-form" for="phone">Teléfono
                <input class="element-form form-input" id="phone" type="tel" placeholder="Ej: 555-55-55-55" name="phone" />
              </label>
            </div>
            <div>
              <label class="element-form" for="linkedin">Linkedin
                <input class="element-form form-input" id="linkedin" type="text" placeholder="Ej: linkedin.com/in/sally.hill"
                  name="linkedin" />
              </label>
            </div>
            <div>
              <label class="element-form" for="github">Github
                <input class="input-github element-form form-input" id="github" type="text" placeholder="Ej: @sally-hill" name="github" />
              </label>
            </div>
          </fieldset>
          <fieldset class="fieldset">
            <article class="section__share">
              <section>
                <div class="section__share--collapsable uppercase">
                  <h3 class="section__share--title bold"><i class="fa fa-share-alt form--icons"
                      aria-hidden="true"></i>Comparte
                  </h3>
                  <a class="button--collapsable">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                  </a>
                </div>
                <button type="submit" class="button--create uppercase"><i class="fa fa-id-card" aria-hidden="true"></i>Crear
                  tarjeta</button>
              </section>
            </fieldset>
            <fieldset class="fieldset">
              <section class= "section__link">
                <h3 class="section__share--subtitle">La tarjeta ha sido creada</h3>
                <a class="link link--share" href="https://www.enlacedeprueba.com">https://www.enlacedeprueba.com</a>
                <button class="button--share"><i class="fa fa-twitter" aria-hidden="true"></i>Compartir en twitter</button>
              </section>
            </article>
            </section>
            </fieldset>

      </form>
  </main>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/get-avatar.js"></script>
  <footer class="footer">
    <small class="footer__small"> Awesome profile-cards @2018 </small>
    <a href="http://www.adalab.es" target="_blank" title="Ir a Adalab">
      <img
        class="footer__logo"
        src="./assets/images/logo--adalab.png"
        title="Logo"
        alt="Logo"
    /></a>
  </footer>
</body>

</html>
