<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto módulo 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <a href= "./index.html">
        <img class="header--logo" src="./assets/images/white_design.png" />
      </a>
    </header>
    <main class="main__cards">
        <section class="section__card">
          <div class="section__card--wrapper">
            <button class="uppercase button--reset">
              <i class="fa fa-trash" aria-hidden="true"></i>Reset
            </button>
            <article class="section__article">
              <div class="section__article--wrapper">
                <h2 class="section__article--title js-cardName">Lisa Simpson</h2>
                <h3 class="section__article--subtitle js-cardPosition">Saxophonist</h3>
              </div>
              <div class="section__article--image js__profile-image"></div>
              <nav class="section__article--icons">
                <ul class="icons__list">
                  <li class="icons__list--item js-item">
                    <a class="link js-cardPhone" href="tel:">
                      <i class="fa fa-mobile" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="icons__list--item js-item1">
                    <a class="link js-cardEmail" href="mailto:">
                      <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="icons__list--item js-item2">
                    <a class="link js-cardLinkedin" href="https://" target="_blank">
                      <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="icons__list--item js-item3">
                    <a class="link js-cardGithub" href="https://" target="_blank">
                      <i class="fa fa-github-alt" aria-hidden="true"></i>
                    </a>
                  </li>
                </ul>
              </nav>
            </article>
          </div>
        </section>

        <form class="form">
            <fieldset class="fieldset form-design">
              <div class="section__design--collapsable uppercase">
                <h3 class="section__design--title bold">
                  <i class="fa fa-object-ungroup form--icons" aria-hidden="true"></i>Diseña
                </h3>
                <a class="button--collapsable js-designCollapsable"
                  ><i class="fa fa-chevron-down" aria-hidden="true"></i
                ></a>
              </div>
              <div class="form--design-colors js-designContainer hidden">
                <h4 class="uppercase section__design--subtitle">Colores</h4>
                <div class="form--design-palets">
                  <div class="palets--radio-1">
                    <label for="design-1">
                      <input
                        class="js-design-1"
                        id="design-1"
                        type="radio"
                        value="design-1"
                        name="design"
                        checked
                      />
                    </label>
                  </div>
                  <div class="palets--radio-2">
                    <label for="design-2">
                      <input class="js-design-2" id="design-2" type="radio" value="design-2" name="design" />
                    </label>
                  </div>
                  <div class="palets--radio-3">
                    <label for="design-3">
                      <input class="js-design-3" id="design-3" type="radio" value="design-3" name="design" />
                    </label>
                  </div>
                  <div class="palets palets--color-1"></div>
                  <div class="palets palets--color-2"></div>
                  <div class="palets palets--color-3"></div>
                  <div class="palets palets--color-4"></div>
                  <div class="palets palets--color-5"></div>
                  <div class="palets palets--color-6"></div>
                  <div class="palets palets--color-7"></div>
                  <div class="palets palets--color-8"></div>
                  <div class="palets palets--color-9"></div>
                </div>
              </div>
            </fieldset>

            <fieldset class="fieldset form--fill">
              <div class="section__fill--collapsable uppercase">
                <h3 class="section__fill--title" bold><i class="fa fa-keyboard-o form--icons" aria-hidden="true"></i>Rellena</h3>
                <a class="button--collapsable js-fillCollapsable">
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
              </div>
              <div class="js-fillContainer aria-hidden hidden">
                <div>
                  <label class="element-form" for="name"
                    >Nombre completo
                    <input class="element-form form-input js-inputName" id="name" type="text" placeholder="Ej: Lisa Simpson" name="name" />
                  </label>
                </div>
                <div>
                  <label class="element-form" for="position"
                    >Puesto
                    <input class="element-form form-input js-inputPosition" id="position" type="text" placeholder="Ej: Saxophonist " name="position" />
                  </label>
                </div>
                <div>
                  <label class="element-form" for="image"
                    >Imagen de perfil
                    <input class="element-form form-input form-file js__profile-upload-btn" id="image" type="file" name="image" />
                  </label>
                  <div class="button--wrapper">
                    <button type="button" class="button--file js__profile-trigger">Añadir imagen</button>
                    <div class="js__profile-preview image--profile-preview"></div>
                  </div>
                </div>
                <div>
                  <label class="element-form" for="email"
                    >Email
                    <input class="element-form form-input js-inputEmail" id="email" type="email" placeholder="Ej: lisa-simpson@gmail.com" name="email" />
                  </label>
                </div>
                <div>
                  <label class="element-form" for="phone"
                    >Teléfono
                    <input class="element-form form-input js-inputPhone" id="phone" type="tel" placeholder="Ej: 555-55-55-55" name="phone" />
                  </label>
                </div>
                <div>
                  <label class="element-form" for="linkedin"
                    >Linkedin
                    <input class="element-form form-input js-inputLinkedin" id="linkedin" type="text" placeholder="Ej: linkedin.com/in/lisa.simpson" name="linkedin" />
                  </label>
                </div>
                <div>
                  <label class="element-form" for="github"
                    >Github
                    <input class="input-github element-form form-input js-inputGithub" id="github" type="text" placeholder="Ej: github.com/lisa-simpson" name="github" />
                  </label>
                </div>
              </div>
            </fieldset>

            <fieldset class="fieldset section__share">
              <div class="section__share--collapsable uppercase">
                <h3 class="section__share--title bold"><i class="fa fa-share-alt form--icons" aria-hidden="true"></i>Comparte</h3>
                <a class="button--collapsable js-shareCollapsable">
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
              </div>
            </fieldset>

            <fieldset class="fieldset hiddenshare js-hiddenshare">
              <section class="section__link js-shareContainer hidden">
                <button type="button" class="button--create uppercase"><i class="fa fa-id-card" aria-hidden="true"></i>Crear tarjeta</button>
                <h3 class="section__share--subtitle">La tarjeta ha sido creada</h3>
                <a class="link link--share" href="https://www.enlacedeprueba.com">https://www.enlacedeprueba.com</a>
                <button class="button--share"><i class="fa fa-twitter" aria-hidden="true"></i>Compartir en twitter</button>
              </section>
            </fieldset>

        </form>
    </main>
    <footer class="footer">
      <small class="footer__small"> Montgomery cards @2020</small>
      <a href="http://www.adalab.es" target="_blank" title="Ir a Adalab">
        <img
          class="footer__logo"
          src="./assets/images/logo--adalab.png"
          title="Logo"
          alt="Logo"
      /></a>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
